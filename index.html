<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>De Gokkers</title>
	<link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
	<div class="main">
		<div id="id-part1">
			<div class="part1">
					<h1>De Gokkers</h1>
			</div>
		</div>

		<div id="id-part2">
			<div class="part2">
				<img src="img/las.jpg" alt="">
			</div>
		</div>

		<div id="id-part3">
			<div class="part3">
				<h1>Video of the game</h1>
				<div class="film">
					<iframe width="640" height="360" src="https://www.youtube.com/embed/toqECewLrUI?list=WL" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				</div>
			</div>
		</div>

<div id="id-part4">
	<div class="part4">
				<h1>Photos of the game</h1>		
		<!-- The four columns -->
		<div class="gallery">
			<div class="big-row">
<div class="row">
  <div class="row1">
  	<div class="column">
    <img src="img/1.PNG" alt="" style="width:100%" onclick="myFunction(this);">
  </div>
  </div>
  <div class="row2">
  	<div class="column">
    <img src="img/2.PNG" alt="" style="width:100%" onclick="myFunction(this);">
    </div>
  </div>
  <div class="row3">
  	<div class="column">
    <img src="img/3.PNG" alt="" style="width:100%" onclick="myFunction(this);">
  </div>
  </div>
</div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
    var expandImg = document.getElementById("expandedImg");
    var imgText = document.getElementById("imgtext");
    expandImg.src = imgs.src;
    imgText.innerHTML = imgs.alt;
    expandImg.parentElement.style.display = "block";
}
</script>
</div>
	</div>
</div>


		<div id="id-part5">
			<div class="part5">

				<div class="login">

				<h4>E-mail</h4>

				<h4>Password</h4>
				<input type="Password">
				<div class="klik">
					<h3 >Login</h3>
				</div>
				</div>

				<div class="register">

				<h4>E-mail</h4>
				<input type="E-mail">
				<h4>Password</h4>
				<input type="Password">
				<div class="algemeen">
					<input type="checkbox">
					<h5>Algemene voorwaarden accepteren</h5>
				</div>
				<div class="klik">
					<h3 >Register</h3>
				</div>
				</div>

			</div>
		</div>

			<div id="id-part6">
		<div class="part6">

			<div class="deel1-part6">
				<p id="border-part6">HOME</p>
				<p>VOORWAARDEN</p>

			</div>

			<div class="deel2-part6">
				<p>2018@</p>
			</div>

		</div>
	</div>

	</div>
</body>
</html>
